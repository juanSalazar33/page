<mat-sidenav-container class="content">
    <aside
        *ngFor="let experience of experiences; let i = index"
        color="accent"
    >
        <h3>{{experience.date[1]}}</h3>
        <app-card
            [title]="experience.title"
            [role]="experience.role"
            [locate]="experience.locate"
            [firstActivity]="experience.activities[0]"
        ></app-card>
        <h3 *ngIf="i  + 1 == experiences.length">{{experience.date[0]}}</h3>
    </aside>
</mat-sidenav-container>
