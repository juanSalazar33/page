<mat-sidenav-container class="content">
  <section class="register" *ngIf="register">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <button
            mat-mini-fab
            color="warn"
            (click)="showRegister(false)"
            aria-label="add experience"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <mat-card-title>Registrar nueva Experencia</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="experienceForm" class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Rol</mat-label>
            <input matInput id="rol" type="text" formControlName="rol" />
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Empresa</mat-label>
            <input matInput id="rol" type="text" formControlName="company" />
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              id="description"
              type="text"
              formControlName="description"
            ></textarea>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </section>
  <aside *ngIf="!register">
    <h1>Registrar nueva Experiencia</h1>
    <button
      mat-fab
      color="accent"
      (click)="showRegister(true)"
      aria-label="add experience"
    >
      <mat-icon>assignment</mat-icon>
    </button>
  </aside>
  <aside *ngFor="let experience of experiences; let i = index" color="accent">
    <h3>{{ experience.date[1] }}</h3>
    <app-card
      [title]="experience.title"
      [role]="experience.role"
      [locate]="experience.locate"
      [firstActivity]="experience.activities[0]"
    ></app-card>
    <h3 *ngIf="i + 1 == experiences.length">{{ experience.date[0] }}</h3>
  </aside>
</mat-sidenav-container>
