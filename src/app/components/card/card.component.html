<mat-card class="example-card">
  <mat-card-subtitle class="sub-title">{{role}}</mat-card-subtitle>
  <mat-card-title class="title">{{title}}</mat-card-title>
  <mat-card-content>
    <p>{{locate}}</p>
    <p>{{firstActivity}}</p>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <button mat-button>Ver Mas</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
